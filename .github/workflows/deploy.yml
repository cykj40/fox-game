name: Deploy Built Site to Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Change to the latest LTS version of Node.js

      - name: Install Dependencies
        run: npm install

      - name: Build with Parcel
        run: npm run build


      - name: Deploy to GitHub Pages
        run: |
          npx gh-pages -d dist
        env:
          CI: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}





