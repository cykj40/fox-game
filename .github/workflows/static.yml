name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build with Parcel
        run: parcel build [entry_file]
        # Replace [entry_file] with the entry point of your application, such as index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload the contents of the dist directory
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          # Specify the build directory to deploy (should match the 'path' used in the 'Upload artifact' step)
          build_dir: dist

          # Set the GitHub Pages target branch where your static content will be deployed
          target_branch: gh-pages

          # Set the GitHub Pages directory (optional, default is '/')
          # If your site's 'index.html' is in a subdirectory, specify that here
          # For example, if 'index.html' is in the 'dist' directory, set this to '/dist'
          # pages_directory: '/dist'

          # Set a custom domain if you have one (optional)
          # custom_domain: your-custom-domain.com

          # Additional options for the deployment action (optional)
          # See the documentation for more options: https://github.com/JamesIves/github-pages-deploy-action#usage


